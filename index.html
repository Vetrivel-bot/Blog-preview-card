<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="outerbox">
    <img id="frame" src="/assets/images/illustration-article.svg" alt="">
    <div class="innerbox">
      <span>Learning</span>
      <div class="pub">Published 21 Dec 2023</div>
      <h2 class="mhead">HTML & CSS foundations</h2>
      <p class="para">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      <div class="profile">
        <img src="/assets/images/image-avatar.webp" alt="" class="pic">
        <h3>Greg Hooper</h3>
      </div>
    </div>
  </div>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a target="_blank" href="https://github.com/Vetrivel-bot">Vetrivel S</a>.
    </div>
    <script src="script.js"></script>
  </footer>
</body>
</html>
